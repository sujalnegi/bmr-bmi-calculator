<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calorie Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-32x32.png') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-image: url("{{ url_for('static', filename='background.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }

        main {
            max-width: 700px;
            padding: 20px;
            background: #ffe9d5;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto 50px auto;
            /* Added overflow for safety */
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #e3f2fd;
            border-bottom: none;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1e88e5;
            font-size: 3em;
            margin-bottom: 5px;
            font-family: 'Titan One', sans-serif;
        }

        header p {
            color: #555;
            margin-top: 5px;
            font-size: 1.1em;
        }

        p {
            color: #777;
        }

        #calorie-form fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 6px;
        }

        #calorie-form legend {
            font-weight: bold;
            color: #1e88e5;
            padding: 0 10px;
            font-size: 1.1em;
        }

        #calorie-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        #calorie-form input[type="number"],
        #calorie-form select {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        fieldset>div:not(:nth-child(3)) {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        fieldset>div:nth-child(3) {
            display: block;
            margin-bottom: 15px;
        }

        fieldset>div:nth-child(3) input,
        fieldset>div:nth-child(3) label {
            display: inline-block;
            width: auto;
            margin-right: 15px;
        }

        #height-ft-in input {
            width: 80px;
            margin-right: 5px;
        }
        
        .form-step {
            display: none;
        }

        /* Show the active step */
        .form-step.active {
            display: block;
        }

        /* Progress Bar */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .progress-step {
            width: 100%;
            text-align: center;
            color: #ccc;
            font-weight: bold;
            position: relative;
            z-index: 1;
            font-size: 0.9em;
        }

        /* Progress line */
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 4px;
            width: 100%;
            background-color: #ddd;
            z-index: 0;
        }

        /* Progress line (active) */
        .progress-bar .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 4px;
            background-color: #4CAF50;
            z-index: 0;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-step.active {
            color: #4CAF50;
        }
        
        /* Button styles */
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-next {
            background-color: #4CAF50;
            color: white;
        }
        .btn-next:hover {
            background-color: #45a049;
        }

        .btn-prev {
            background-color: #f1f1f1;
            color: #333;
        }
        .btn-prev:hover {
            background-color: #ddd;
        }
        
        button[type="submit"] {
            display: block;
            width: auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
             background-color: #45a049;
        }

    </style>
</head>

<body>

    <header>
        <h1>Calculate Your Daily Calorie Needs</h1>
    </header>

    <main>
        <div class="progress-bar">
            <div class="progress-line"></div>
            <div class="progress-step active">Info</div>
            <div class="progress-step">Weight</div>
            <div class="progress-step">Height</div>
            <div class="progress-step">Activity</div>
        </div>

        <form id="calorie-form" method="POST" action="{{ url_for('calculate') }}">
            
            <fieldset class="form-step active">
                <legend>Personal Information</legend>
                <label for="age">Age (Years):</label>
                <input type="number" id="age" name="age" min="1" required>
                <div>
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-next">Next</button>
                </div>
            </fieldset>

            <fieldset class="form-step">
                <legend>Weight</legend>
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" min="1" step="0.1" required>
                <select id="weight-unit" name="weight-unit">
                    <option value="kg">Kilograms (kg)</option>
                    <option value="lbs">Pounds (lbs)</option>
                </select>
                <div class="btn-group">
                    <button type="button" class="btn btn-prev">Previous</button>
                    <button type="button" class="btn btn-next">Next</button>
                </div>
            </fieldset>

            <fieldset class="form-step">
                <legend>Height</legend>
                <div id="height-input-area">
                    <label for="height-cm">Height (cm):</label>
                    <input type="number" id="height-cm" name="height-cm" min="1" step="1" required>
                    <div id="height-ft-in" style="display:none;">
                        <label for="height-ft">Feet:</label>
                        <input type="number" id="height-ft" name="height-ft" min="0" max="8">
                        <label for="height-in">Inches:</label>
                        <input type="number" id="height-in" name="height-in" min="0" max="11">
                    </div>
                </div>
                <select id="height-unit" name="height-unit">
                    <option value="cm">Centimeters (cm)</option>
                    <option value="ftin">Feet/Inches</option>
                </select>
                <div class="btn-group">
                    <button type="button" class="btn btn-prev">Previous</button>
                    <button type="button" class="btn btn-next">Next</button>
                </div>
            </fieldset>

            <fieldset class="form-step">
                <legend>Activity Level</legend>
                <label for="activity">How Active Are You?</label>
                <select id="activity" name="activity" required>
                    <option value="" disabled selected>Select activity level</option>
                    <option value="1.2">Sedentary (Little to no exercise)</option>
                    <option value="1.375">Lightly Active (Light exercise/sports 1-3 days/week)</option>
                    <option value="1.55">Moderately Active (Moderate exercise/sports 3-5 days/week)</option>
                    <option value="1.725">Very Active (Hard exercise/sports 6-7 days/week)</option>
                    <option value="1.9">Extra Active (Very hard exercise/physical job/training 2x a day)</option>
                </select>
                <div class="btn-group">
                    <button type="button" class="btn btn-prev">Previous</button>
                    <button type="submit">Calculate Calories</button>
                </div>
            </fieldset>

        </form>
    </main>

    <script>
        const heightUnitSelect = document.getElementById('height-unit');
        const heightCmInput = document.getElementById('height-cm');
        const heightFtInDiv = document.getElementById('height-ft-in');
        const heightFtInput = document.getElementById('height-ft');
        const heightInInput = document.getElementById('height-in');

        heightFtInput.removeAttribute('required');
        heightInInput.removeAttribute('required');

        heightUnitSelect.addEventListener('change', function () {
            if (this.value === 'ftin') {
                heightCmInput.style.display = 'none';
                heightCmInput.removeAttribute('required');
                heightFtInDiv.style.display = 'block';
                heightFtInput.setAttribute('required', 'required');
                heightInInput.setAttribute('required', 'required');
            } else {
                heightCmInput.style.display = 'block';
                heightCmInput.setAttribute('required', 'required');
                heightFtInDiv.style.display = 'none';
                heightFtInput.removeAttribute('required');
                heightInInput.removeAttribute('required');
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formSteps = Array.from(document.querySelectorAll('.form-step'));
            const nextButtons = document.querySelectorAll('.btn-next');
            const prevButtons = document.querySelectorAll('.btn-prev');
            const progressSteps = document.querySelectorAll('.progress-step');
            const progressLine = document.querySelector('.progress-line');

            let currentStep = 0;

            // Function to validate inputs in the current step
            function validateStep() {
                const currentFieldset = formSteps[currentStep];
                const inputs = currentFieldset.querySelectorAll('input[required], select[required]');
                
                let isValid = true;
                
                inputs.forEach(input => {
                    if (!input.checkValidity()) {
                        isValid = false;
                        input.reportValidity();
                    }
                    
                    if (input.type === 'radio') {
                        const radioGroup = currentFieldset.querySelectorAll(`input[name="${input.name}"]`);
                        const isChecked = Array.from(radioGroup).some(radio => radio.checked);
                        if (!isChecked) {
                            isValid = false;
                            radioGroup[0].reportValidity(); 
                        }
                    }
                });
                return isValid;
            }

            function updateForm() {
                formSteps.forEach((step, index) => {
                    step.classList.toggle('active', index === currentStep);
                });

                progressSteps.forEach((step, index) => {
                    step.classList.toggle('active', index <= currentStep);
                });
                
                const percent = (currentStep / (progressSteps.length - 1)) * 100;
                progressLine.style.width = `${percent}%`;
            }

            nextButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    if (validateStep()) {
                        currentStep++;
                        if (currentStep >= formSteps.length) {
                            currentStep = formSteps.length - 1; 
                        }
                        updateForm();
                    }
                });
            });

            prevButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    currentStep--;
                    if (currentStep < 0) {
                        currentStep = 0;
                    }
                    updateForm();
                });
            });

            updateForm();
        });
    </script>

</body>

</html>
